<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 50px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      width: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Change Your Password</h2>
  <div>
    <input type="password" id="currentPassword" placeholder="Current Password" required /><br>
    <input type="password" id="newPassword" placeholder="New Password" required /><br>
    <button onclick="changePassword()">Update Password</button>
  </div>

  <div id="message"></div>

  <script>
    async function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const token = localStorage.getItem('token');

      if (!currentPassword || !newPassword) {
        document.getElementById('message').innerText = "Please fill in both fields.";
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/profile/password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const result = await res.json();
        const messageDiv = document.getElementById('message');

        if (res.ok) {
          messageDiv.innerText = '✅ Password updated successfully!';
          messageDiv.style.color = 'green';
        } else {
          messageDiv.innerText = `❌ ${result.message || result.error}`;
          messageDiv.style.color = 'red';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('message').innerText = '❌ An error occurred while updating the password.';
      }
    }
  </script>
</body>
</html>
